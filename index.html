<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Play Game Logo">
        </div>
        <h1>Добро пожаловать на Play Game!</h1>
        <p>Лучшие игры для тебя!</p>
    </header>

    <section class="games">
        <h2>Наши игры</h2>
        <div class="game">
            <img src="images/game1.jpg" alt="Game 1">
            <h3>Игра 1</h3>
            <p>Описание игры 1</p>
            <button>Купить</button>
        </div>
        <div class="game">
            <img src="images/game2.jpg" alt="Game 2">
            <h3>Игра 2</h3>
            <p>Описание игры 2</p>
            <button>Купить</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Play Game. Все права защищены.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
